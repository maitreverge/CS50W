<!DOCTYPE html>
<html lang="en">
<!--  Others infos about the web page -->

<head>
	<title> Hello !</title>

	<style>
		h1 {
			color: aqua;
			text-align: left;
		}
	</style>

	<!-- LINK CSS FILES -->
	<link rel="stylesheet" href="styles.css">
</head>

<!-- In the CSS cascade, the order of precedence from lowest to highest is as follows:

External stylesheets (e.g., style.css file).
Internal styles (within a <style> tag in the <head> section).
Inline styles (directly within an HTML element's style attribute). -->

<!-- First, we can include style css propreties -->

<!-- Thanks to the DOM system (Document Object Model), css propreties applies to all child nested tags -->
<body style="color:red; text-align:right">
	<h1>Welcome to the page</h1>
	<h1> Test</h1>
	<h2 style="color: blueviolet;">Another test</h2>
</body>

</html>
