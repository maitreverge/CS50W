<!DOCTYPE html>
<html lang="en">
<!--  Others infos about the web page -->

<head>
	<title> Hello !</title>
	<style>
		/* # Are made for `id`, so unique CSS identifier*/
		#foo {
			color: cyan;
			text-align: center;
		}
		
		/* . Are made for `class`, so a kind of id which can be multiple for CSS */
		.bar {
			color: darkred;
		}
	</style>
</head>

<body>
	<h1 style="color: red;">Element 1</h1>
	<h1 style="color: blue; text-align: center;">Element 2</h1>
	<h1 style="color: magenta; text-transform: uppercase; color: hotpink; text-align: right;">Element 3</h1>

	<!-- For avoiding making inline css, we can add an UNIQUE id for css -->
	<h2 id="foo">Element 4</h2>
	<!-- We can also add  -->
	<h2 class="bar">Element 5</h2>
	<h2 class="bar">Element 6</h2>
</body>

</html>
